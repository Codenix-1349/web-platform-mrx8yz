<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Liste</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
    .page-content {
        margin: 50px 100px;
    }

    .demo-list-control {
  width: 300px;
}
</style>

<script>
  function addTodo(){
    
    document.getElementById("todolist").innerHTML += `
    <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-avatar">label</i>
          ${todofield.value}
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
            <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
          </label>
        </span>
      </li>
    `;
    return true;
}

</script>

</head>
<body>
    
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">To Do Liste</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">To Do Liste</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        
        <!-- content-->

    <!-- Textfield-->


    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="todofield">
      <label class="mdl-textfield__label" for="todofield">To Do einf√ºgen</label>

    </div>


    <!--Button-->
    <button onclick="addTodo();" class="mdl-button mdl-js-button mdl-button--raised">
        Speichern
      </button>


<!--Unsorted List-->
  <ul class="demo-list-control mdl-list" id="todolist">

    
    
  </ul>

    </div>
  </form>

    </div>
    </main>
  </div>

</body>
</html>
